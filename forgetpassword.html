<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
    <!-- Main Style Css -->

    <link rel="stylesheet" href="css/custom.css"/>

    <script src="js/helper.js"></script>
</head>
<body>
<div class="wrap">
    <form class="update_password_form">
        <div class="alert alert-success"></div>
        <div class="alert alert-danger"></div>
        <div class="form-header">
            <h3>Change Password</h3>
        </div>
        <!--Password Input-->
        <div class="form-group">
            <input type="password" name="Password" id="new_Password"  class="form-input" placeholder="Password" required data-pristine-required-message="Please Enter Password">
        </div>
        <!--Password Input-->
        <div class="form-group">
            <input type="password" name="Confirm_Password" id="confirm_Password"  class="form-input" placeholder="Confirm Password" required data-pristine-required-message="Confirm password not match with password">
        </div>

        <!--Login Button-->
        <div class="form-group">
            <button class="form-button" type="submit">Submit</button>
        </div>

    </form>


</div><!--/.wrap-->

<script type="text/javascript" src="js/pristine.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
