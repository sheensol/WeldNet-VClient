<!DOCTYPE html>
<html>
  <head>
    <title>Authentication</title>
    <!-- Main Style Css -->

    <link rel="stylesheet" href="css/app.css" type="text/css" />
  </head>
  <body>
    <div class="wrap">
      <form class="update_password_form">
        <div class="alert alert-success"></div>
        <div class="alert alert-danger"></div>
        <div class="form-header">
          <h3>Change Password</h3>
        </div>
        <!--Password Input-->
        <div class="form-group">
          <input
            type="password"
            name="Password"
            id="new_Password"
            class="form-input"
            placeholder="Password"
            required
            data-pristine-required-message="Please Enter Password"
          />
        </div>
        <!--Password Input-->
        <div class="form-group">
          <input
            type="password"
            name="Confirm_Password"
            id="confirm_Password"
            class="form-input"
            placeholder="Confirm Password"
            required
            data-pristine-required-message="Confirm password not match with password"
          />
        </div>

        <!--Login Button-->
        <div class="form-group">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!--/.wrap-->

    <script src="js/common/helper.js"></script>
    <script src="js/libs/pristine.min.js"></script>
  </body>
</html>
